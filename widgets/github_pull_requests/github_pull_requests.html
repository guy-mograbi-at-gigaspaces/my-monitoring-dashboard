<h1 class="title" data-bind="title"></h1>

<ul class="list-nostyle">
    <li class="header">
        <span class="label">Rep</span>
        <span class="status">Req</span>
        <span class="status">Iss</span>
    </li>
    <li data-foreach-item="items" data-bind-title="item.full_name">

        <a data-bind-href="item.href"  target="_blank"><span class="label" style="display:inline-block; width:150px;  white-space:nowrap; text-overflow: ellipsis; overflow-x:hidden;" data-bind="item.name"></span></a>
        <span class="requests" data-bind="item.requests"></span>
        <span class="issues" data-bind="item.issues"></span>
    </li>
</ul>

<p class="updated-at" data-bind="updatedAtMessage"></p>
